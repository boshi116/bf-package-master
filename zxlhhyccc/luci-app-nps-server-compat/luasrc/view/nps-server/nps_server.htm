<%
  local npsHttpPort = luci.model.uci.cursor():get("nps-server", "config", "web_port");
-%>

<%+header%>
<div class="cbi-map">

<iframe  id="nps-server" style="width: 100%; min-height: 780px; border: none; border-radius: .375rem;box-shadow: rgba(0, 0, 0, 0.75) 0px 0px 15px -5px;"><br/><em style=\"color:red\">
<p ><em><%:NOT RUNNING%></em></p>
</iframe>

</div>
<script type="text/javascript">
        document.getElementById("nps-server").src = window.location.protocol + "//" + window.location.hostname + ":<%=npsHttpPort%>";
 		document.getElementById("nps-server").height = document.documentElement.clientHeight;
        window.onresize = function(){
            document.getElementById("nps-server").height = document.documentElement.clientHeight;
        }
</script>
<%+footer%>
