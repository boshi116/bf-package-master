<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[npsvip]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('npsvip_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font style=color:green><%:已运行.%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font style=color:red><%:未运行.%></font></b></em>';
			}
		}
	}
);

//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="npsvip_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
