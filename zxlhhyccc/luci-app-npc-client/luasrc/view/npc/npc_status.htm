<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[npc]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('npc_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green><%:Nps%>' + data.bin_version + ' <%:Service is running.%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red><%:Nps%>' + data.bin_version + ' <%:Service is not running.%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="npc_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
