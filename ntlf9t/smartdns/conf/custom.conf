# Add custom settings here.

# set log level
# log-level [level], level=fatal, error, warn, notice, info, debug
# log-level error

# log-size k,m,g
# log-size 128k

# log-file /var/log/smartdns.log
# log-num 2

log-level debug
log-size 10m
log-num 1
log-file /var/log/smartdns.log

# enable persist cache when restart
cache-persist yes

# tcp connection idle timeout
# tcp-idle-time [second]
tcp-idle-time 120

# dns cache size
# cache-size [number]
#   0: for no cache
cache-size 16384

# cache persist file
# cache-file /tmp/smartdns.cache
cache-file /tmp/smartdns.cache

# prefetch domain
# prefetch-domain [yes|no]
# prefetch-domain yes

# cache serve expired 
# serve-expired [yes|no]
# serve-expired yes

# enable ipset timeout by ttl feature
# ipset-timeout [yes]
ipset-timeout yes

# specific ipset to domain
# ipset /domain/[ipset|-]
# ipset /www.example.com/block, set ipset with ipset name of block 
# ipset /www.example.com/-, ignore this domain

# set domain rules
# domain-rules /domain/ [-speed-check-mode [...]]
# rules:
#   [-c] -speed-check-mode [mode]: speed check mode
#                             speed-check-mode [ping|tcp:port|none|,]
#   [-a] -address [address|-]: same as address option
#   [-n] -nameserver [group|-]: same as nameserver option
#   [-p] -ipset [ipset|-]: same as ipset option
#   [-d] -dualstack-ip-selection [yes|no]: same as dualstack-ip-selection option
dualstack-ip-selection-threshold 150

# cache serve expired TTL
# serve-expired-ttl [num]
# serve-expired-ttl 0
serve-expired-ttl 10

# reply TTL value to use when replying with expired data
# serve-expired-reply-ttl [num]
serve-expired-reply-ttl 30

# 国内域名， 生成脚本 https://github.com/huifukejian/test/blob/master/update-china-list.sh
# conf-file /etc/smartdns/smartdns-domains.china.conf

# 去广告文件，去掉#就可以使用自带去广告的文件了，也可以自己上传。
# conf-file /etc/smartdns/anti-ad-smartdns.conf

# 双栈IP优选
# dualstack-ip-selection yes/no

# 开启域名预获取
# prefetch-domain yes

# 启用过期缓存服务
# serve-expired yes

# 缓存大小
cache-size 2m

# 域名ttl值
rr-ttl-min 5
rr-ttl-max 360

# 第二服务器配置
# 跳过双栈优选
# no-dualstack-selection yes/no

# 跳过cache缓存
# no-cache yes/no

# 停用IPV6地址解析
# force-AAAA-SOA yes/no

# List of hosts that supply bogus NX domain results 
# bogus-nxdomain [ip/subnet]
#example bind :7054 -group us -no-dualstack-selection -no-cache -force-aaaa-soa
#  IPV4: 
#    bind :53
#    bind :6053 -group office -no-speed-check
bind :6052 -group china
bind-tcp :6052 -group china

# bind :5335 -group us
# bind-tcp :5335 -group us

# bind :7913 -group us
# bind-tcp :7913 -group us

#  IPV6:
#    bind [::]:53
#    bind-tcp [::]:53
bind [::]:53

# 测速模式选择

#Disable ipv6 address resolution
#force-AAAA-SOA yes

