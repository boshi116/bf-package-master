# Add custom settings here.

# set log level
# log-level [level], level=fatal, error, warn, notice, info, debug
# log-level error
 log-level info
# log-size k,m,g
# log-size 128k
# 国内域名， 生成脚本 https://github.com/huifukejian/test/blob/master/update-china-list.sh
# conf-file /etc/smartdns/smartdns-domains.china.conf

# TCP服务器
tcp_server yes

# 双栈IP优选
# dualstack_ip_selection yes/no

# 开启域名预获取
prefetch-domain yes

# 启用过期缓存服务
serve-expired yes

# 缓存大小
cache_size 2m

# 域名ttl值
rr_ttl_min 5
rr-ttl-max 3600

# 第二服务器配置
# TCP服务器
seconddns_tcp_server yes

# 跳过双栈优选
seconddns_no_dualstack_selection yes

# 跳过cache缓存
seconddns_no_cache yes

# 停用IPV6地址解析
force-AAAA-SOA yes

# log-file /var/log/smartdns.log
# log-num 2

# List of hosts that supply bogus NX domain results 
# bogus-nxdomain [ip/subnet]
#example bind :7054 -group us -no-dualstack-selection -no-cache -force-aaaa-soa
bind :6052 -group china
bind-tcp :6052 -group china

# bind :5335 -group us
# bind-tcp :5335 -group us

bind :7913 -group us
bind-tcp :7913 -group us

# 测速模式选择

#Disable ipv6 address resolution
#force-AAAA-SOA yes

speed-check-mode ping,tcp:80
speed-check-mode tcp:443,ping

# 去广告文件，去掉#就可以使用自带去广告的文件了，也可以自己上传。
# conf-file /etc/smartdns/anti-ad-smartdns.conf
