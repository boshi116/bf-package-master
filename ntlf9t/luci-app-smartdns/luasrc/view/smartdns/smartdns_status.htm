<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=luci.dispatcher.build_url("admin", "services", "smartdns", "status")%>', null,
	function(x, data) {
		var tb = document.getElementById('smartdns_status');
		if (data && tb) {
			var links = "";
			if (data.running) {
				links = '<em><b><font style=color:green>SmartDNS - <%:RUNNING%></font></b></em>';
			} else {
				links = '<em><b><font style=color:red>SmartDNS - <%:NOT RUNNING%></font></b></em>';
			}

			tb.innerHTML = links;
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="smartdns_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
